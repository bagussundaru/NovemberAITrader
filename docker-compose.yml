# Docker Compose configuration for Live Trading Bot
# Complete deployment setup with database and monitoring

version: '3.8'

services:
  # Main trading bot application
  trading-bot:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: live-trading-bot
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "9090:9090" # Metrics port
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://trading_user:trading_pass@postgres:5432/trading_bot
      - REDIS_URL=redis://redis:6379
      - LOG_FILE_PATH=/app/logs/trading-bot.log
      - BACKUP_STORAGE_PATH=/app/backups
    env_file:
      - .env.production
    volumes:
      - ./logs:/app/logs
      - ./backups:/app/backups
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - trading-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: trading-bot-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=trading_bot
      - POSTGRES_USER=trading_user
      - POSTGRES_PASSWORD=trading_pass
      - POSTGRES_INITDB_ARGS=--auth-host=scram-sha-256
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "5432:5432"
    networks:
      - trading-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trading_user -d trading_bot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and session management
  redis:
    # disabled to reduce VM footprint
    image: redis:7-alpine
    container_name: trading-bot-redis
    restart: "no"
    command: ["sh", "-c", "echo Redis disabled"]
    networks:
      - trading-network

