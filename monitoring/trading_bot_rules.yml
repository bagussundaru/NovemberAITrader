# Prometheus alerting rules for Live Trading Bot

groups:
  - name: trading_bot_alerts
    rules:
      # Application Health Alerts
      - alert: TradingBotDown
        expr: up{job="trading-bot"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Trading Bot is down"
          description: "Trading Bot has been down for more than 1 minute"

      - alert: HighErrorRate
        expr: rate(trading_bot_errors_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second"

      # Trading Performance Alerts
      - alert: TradingSessionStopped
        expr: trading_bot_session_active == 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Trading session is not active"
          description: "Trading session has been inactive for more than 5 minutes"

      - alert: HighDailyLoss
        expr: trading_bot_daily_pnl < -500
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "High daily loss detected"
          description: "Daily P&L is {{ $value }}, exceeding loss threshold"

      - alert: MaxPositionsReached
        expr: trading_bot_active_positions >= trading_bot_max_positions
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Maximum positions reached"
          description: "Active positions ({{ $value }}) have reached the maximum limit"

      # Market Data Alerts
      - alert: MarketDataStale
        expr: time() - trading_bot_last_market_update > 60
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Market data is stale"
          description: "Last market data update was {{ $value }} seconds ago"

      - alert: AIServiceDown
        expr: trading_bot_ai_service_healthy == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "AI service is unhealthy"
          description: "Nebius AI service has been unhealthy for more than 2 minutes"

      - alert: ExchangeServiceDown
        expr: trading_bot_exchange_service_healthy == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Exchange service is unhealthy"
          description: "Gate.io service has been unhealthy for more than 2 minutes"

      # System Resource Alerts
      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes / 1024 / 1024 > 512
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }}MB"

      - alert: DatabaseConnectionLoss
        expr: trading_bot_database_connected == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database connection lost"
          description: "Database connection has been lost for more than 1 minute"

  - name: trading_performance
    rules:
      # Performance Recording Rules
      - record: trading_bot:error_rate_5m
        expr: rate(trading_bot_errors_total[5m])

      - record: trading_bot:trade_rate_1h
        expr: rate(trading_bot_trades_total[1h])

      - record: trading_bot:avg_trade_size_1h
        expr: avg_over_time(trading_bot_trade_amount[1h])

      - record: trading_bot:success_rate_1h
        expr: rate(trading_bot_trades_successful_total[1h]) / rate(trading_bot_trades_total[1h])

      - record: trading_bot:daily_pnl_change
        expr: trading_bot_daily_pnl - trading_bot_daily_pnl offset 1h